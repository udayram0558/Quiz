<body>
    <div class="main">
        <div class="elements">
            <h1>In what design,What does CSS stand for ?</h1>
            <div class="options">
                <div class="a">
                    A
                </div>
                <div class="a-answer" onclick="colorChange(this,'A')">
                   Counter Strike Sheet
                </div>
            </div>

            <div class="options">
                <div class="a">
                    B
                </div>
                <div class="a-answer" onclick="colorChange(this,'B')">
                    Corrctive Style Sheet
                </div>
            </div>

            <div class="options">
                <div class="a">
                    C
                </div>
                <div class="a-answer" onclick="colorChange(this,'C')">
                  Computer Style Sheet

                </div>
            </div>
            <div class="options">
                <div class="a">
                    D
                </div>
                <div class="a-answer" onclick="colorChange(this,'D')">
                    Cascading Style Sheet

                </div>
            </div>
            
        </div>
    </div>
    <Script src="script.js"></Script>
